name: Code Formatter

on:
  push:
  pull_request:

jobs:
  format-frontend:
    name: Format Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm install

      - name: Run Prettier (fix)
        run: npx prettier --write .

      - name: Make commit script executable
        run: chmod +x ../scripts/commit-format-frontend.sh

      - name: Commit and push frontend changes
        run: ../scripts/commit-format-frontend.sh

  format-backend:
    name: Format Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run Spotless Apply
        run: ./mvnw spotless:apply

      - name: Make commit script executable
        run: chmod +x ../scripts/commit-format-backend.sh

      - name: Commit and push backend changes
        run: ../scripts/commit-format-backend.sh

