name: Formatting

on:
  push:
  pull_request:

jobs:
  format-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Prettier to auto-fix
        run: npx prettier --write .

      - name: Commit frontend formatting
        run: ../../scripts/commit-format-frontend.sh
        working-directory: frontend

  format-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Run Spotless to auto-fix
        run: ./mvnw spotless:apply

      - name: Commit backend formatting
        run: ../../scripts/commit-format-backend.sh
        working-directory: backend

